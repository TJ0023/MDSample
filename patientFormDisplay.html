<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Up Form</title>
    <link rel="stylesheet" href="patientDisplay.css">
</head>
<body>

    <div class="bodyTitle"><h1>Clinical Care System</h1></div>

    <div class="userTitle"><h1>Patient Form</h1></div>

    <button id="btn-get">
        Retrieve Patient Data</button>
    <div class="container">

   


        <table id="patientForm" style="border: 2px solid lightcoral;">
            <tr>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Date of Birth</th>
                <th>Contact No.</th>
                <th>Male</th>
                <th>Female</th>
                <th>Cancer</th>
                <th>Cardiac Problem</th>
                <th>Hypertension</th>
                <th>Psychiatric Disorder</th>
                <th>Epilepsy</th>
                <th>Other Diseases</th>
                <th>Symptoms</th>
                <th>Taking Medication</th>
                <th>No Medication</th>
                <th>Medication</th>
                
            </tr>
            
        </table>


    </div>

    <div class="bodyFooter"><a href="index.html" class="logOut">Log Out</a></div>


        <script src="js/patientDisplay.js"></script>

</body>
</html>
